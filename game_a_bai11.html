<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game Code</title>
</head>
<body>
    <h1>Game Code Example</h1>
    <p>This is an example of JavaScript game-related code:</p>
    
    <script>
       const game = {
    team1: "Bayern Munich",
    team2: "Borussia Dortmund",
    players: [
        [
            "Neuer", "Pavard", "Martinez", "Alaba", "Davies",
            "Kimmich", "Goretzka", "Coman", "Muller", "Gnabry", "Lewandowski"
        ],
        [
            "Burki", "Schulz", "Hummels", "Akanji", "Hakimi",
            "Weigl", "Witsel", "Hazard", "Brandt", "Sancho", "Gotze"
        ]
    ],
    score: "4:0",
    scored: ["Lewandowski", "Gnabry", "Lewandowski", "Hummels"],
    date: "Nov 9th, 2037",
    odds: {
        team1: 1.33,
        x: 3.25,
        team2: 6.5,
    }
};

const printGoal = () => {
    let len = game.scored.length;
    for (let index = 0; index < len; index++) {
        const element = game.scored[index];
        console.log(`Goal ${index + 1}: ${element}`);
    }
};
printGoal();

const odds = Object.values(game.odds);
const avgOdd = () => {
    let len = game.scored.length;
    let sum = 0;
    for (const odd of odds) {
        sum += odd;
    }
    return sum / len;
};

    </script>
</body>
</html>
