
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tip Calculator</title>
</head>
<body>
    <h1>Bill Tip Calculator</h1>
    <script>
        const bills = [22, 295, 176, 449, 37, 105, 10, 1100, 86, 52];

        const calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        };

        const tips = new Array();
        const totals = new Array();

        const billsLen = bills.length;

        for (let index = 0; index < billsLen; index++) {
            const element = bills[index];
            tips.push(calcTip(element));
            totals.push(element + tips[index]);
        }

        const calcAverage = (arr) => {
            let sum = 0;
            arr.forEach((element) => {
                sum += element;
            });
            return sum / arr.length;
        };

        console.log(calcAverage(totals));
    </script>
</body>
</html>
